    <script>
        // Simple search functionality
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('paper-search');
            const yearFilter = document.getElementById('year-filter');

            const paperCards = document.querySelectorAll('.paper-card');
            
            function filterPapers() {
                const searchTerm = searchInput.value.toLowerCase();
                const yearTerm = yearFilter.value;

                
                paperCards.forEach(card => {
                    const title = card.querySelector('.paper-title').textContent.toLowerCase();
                    const authors = card.querySelector('.paper-authors').textContent.toLowerCase();
                    const conference = card.querySelector('.paper-conference').textContent.toLowerCase();
                    
                    const matchesSearch = title.includes(searchTerm) || 
                                         authors.includes(searchTerm) || 
                                         conference.includes(searchTerm) ||
                                         searchTerm === '';
                    
                    const matchesYear = yearTerm === '' || conference.includes(yearTerm);

                    
                    if (matchesSearch && matchesYear) {
                        card.style.display = 'flex';
                    } else {
                        card.style.display = 'none';
                    }
                });
            }
            
            searchInput.addEventListener('input', filterPapers);
            yearFilter.addEventListener('change', filterPapers);
            topicFilter.addEventListener('change', filterPapers);
        });
    </script>

    <script src="js/papers-data.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
          const searchInput = document.getElementById('paper-search');
          const yearFilter = document.getElementById('year-filter');
          const container = document.querySelector('.papers-container');
      
          function renderPapers() {
            const searchTerm = searchInput.value.toLowerCase();
            const yearTerm = yearFilter.value;
      
            container.innerHTML = ''; // 清空旧列表
      
            papersData.forEach(paper => {
              const title = paper.title.toLowerCase();
              const authors = paper.authors.map(a => a.name.toLowerCase()).join('; ');
              const conference = paper.conference.toLowerCase();
              const yearInDate = paper.date.match(/\b(20\d{2})\b/); // 提取年份
      
              const matchesSearch =
                title.includes(searchTerm) ||
                authors.includes(searchTerm) ||
                conference.includes(searchTerm) ||
                searchTerm === '';
      
              const matchesYear =
                yearTerm === '' || (yearInDate && yearInDate[1] === yearTerm);
      
              if (matchesSearch && matchesYear) {
                const card = document.createElement('div');
                card.className = 'paper-card fade-in';
                card.innerHTML = `
                  <div class="paper-image">
                    <img src="${paper.image}" alt="Paper Thumbnail">
                  </div>
                  <div class="paper-info">
                    <h3 class="paper-title">${paper.title}</h3>
                    <p class="paper-authors">${paper.authors.map(a => a.name).join('; ')}</p>
                    <p class="paper-conference">${paper.conference}</p>
                    <a href="papers/paper-detail.html?id=${paper.id}" class="read-more">View Details <i class="fas fa-arrow-right"></i></a>
                  </div>
                `;
                container.appendChild(card);
              }
            });
          }
      
          // 初次渲染
          renderPapers();
      
          // 添加监听器
          searchInput.addEventListener('input', renderPapers);
          yearFilter.addEventListener('change', renderPapers);
      
          // 点击放大镜按钮时也执行搜索（可选）
          const searchBtn = document.querySelector('.search-btn');
          if (searchBtn) {
            searchBtn.addEventListener('click', renderPapers);
          }
        });
      </script>
